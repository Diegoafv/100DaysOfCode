<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp: Survey Form</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <main id="main" class="main">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
      
      <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <label for="email" id="email-label">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label for="number" id="number-label">Age (optional)</label><br>
        <input type="number" min="10" max="120" id="number" name="number" placeholder="Age"><br>

        <!--  -->
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select id="dropdown" name="dropdown" >
          <option selected value="selection" disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="not">Prefer not to say</option>
          <option value="other">Other</option>
        </select><br>
        

        <label for="frecommend">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="definitely" name="recommendation" value="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommendation" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="notsure" name="recommendation" value="notsure">
        <label for="notsure">Not sure</label><br>

        <!--  -->
        <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="feature" name="feature">
          <option selected value="selection" disabled>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select><br>

        <!--  -->

        <label for="fimprove">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" id="impr1" name="impr1" value="front">
        <label for="impr1">Front-end Projects</label><br>
        <input type="checkbox" id="impr2" name="impr2" value="back">
        <label for="impr2">Back-end Projects</label><br>
        <input type="checkbox" id="impr3" name="impr3" value="data">
        <label for="impr3">Data Visualization</label><br>
        <input type="checkbox" id="impr4" name="impr4" value="challenges">
        <label for="impr4">Challenges</label><br>
        <input type="checkbox" id="impr5" name="impr5" value="open">
        <label for="impr5">Open Source Community</label><br>
        <input type="checkbox" id="impr6" name="impr6" value="gitter">
        <label for="impr6">Gitter help rooms</label><br>
        <input type="checkbox" id="impr7" name="impr7" value="videos">
        <label for="impr7">Videos</label><br>
        <input type="checkbox" id="impr8" name="impr8" value="meetups">
        <label for="impr8">City Meetups</label><br>
        <input type="checkbox" id="impr9" name="impr9" value="wiki">
        <label for="impr9">Wiki</label><br>
        <input type="checkbox" id="impr10" name="impr10" value="forum">
        <label for="impr10">Forum</label><br>
        <input type="checkbox" id="impr11" name="impr11" value="additional">
        <label for="impr11">Additional Courses</label><br>


        <label for="suggestions">Any comments or suggestions?</label><br>
        <textarea id="suggestions" name="suggestions">Enter your comment here...</textarea><br>


        <input type="submit" id="submit" value="Submit">
      </form>
    </main>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
